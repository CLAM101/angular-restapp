<div class="container">
  <div class="login-container">
  <h1 class="title-text">Budget Bites </h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="input-container" >
      
      <input placeholder="username" matInput formControlName="username">
    </div>
    <div class="input-container" >
      
      <input type="password" placeholder="password" matInput formControlName="password">
    </div>
        
      <div class="example-button-row" style="margin-top: 5px">
        <button mat-raised-button color="primary" >Login</button> 

      </div>
  </form>
  <a routerLink="../signup">Apply to join</a>
</div>
</div>
